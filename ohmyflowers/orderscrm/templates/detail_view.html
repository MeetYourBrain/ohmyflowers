{% extends './base.html' %}
{% block title %}Ohmyflowers - {{ title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-7 mx-auto">
        <div class="card mt-5 mb-5">
            <div class="card-header text-center">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path|slice:'-4:' != 'edit'%}active{% endif %}" aria-current="true" href="
                        {% if url == 'companies' %}
                        {% url 'company' pk %}
                        {% elif url == 'orders' %}
                        {% url 'order' pk %}
                        {% elif url == 'customers' %}
                        {% url 'customer' pk %}
                        {% endif %}">Просмотр</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if not request.user.is_superuser %} disabled {% endif %} {% if request.path|slice:'-4:' == 'edit'%}active{% endif %}"
                           href="{% if url == 'companies' %}
                        {% url 'company_edit' pk %}
                        {% elif url == 'orders' %}
                        {% url 'order_edit' pk %}
                        {% elif url == 'customers' %}
                        {% url 'customer_edit' pk %}
                        {% endif %}">Изменить</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger disabled" href="#" tabindex="-1" aria-disabled="true">Удалить</a>
                    </li>
                </ul>
            </div>
            {% block show_detail %}
            {% endblock %}
            {% block edit_detail %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
