<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Название компании</th>
        <th scope="col">Название заведения</th>
        <th scope="col">Фактический адрес</th>
        <th scope="col">Реквизиты оплаты</th>
    </tr>
    </thead>
    <tbody>
    {% for company in companies %}
    <tr onclick="window.location.href='/companies/{{ company.id }}'; return false" style="cursor: pointer">
        <th scope="row">{{ company.id }}</th>
        <td>{{ company.company_title }}</td>
        <td>{{ company.place_title }}</td>
        <td>{{ company.address }}</td>
        <td>{{ company.payment_details|truncatechars:30 }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
