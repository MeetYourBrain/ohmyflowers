<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Телефон</th>
        <th scope="col">Должность</th>
        <th scope="col">Компания</th>
    </tr>
    </thead>
    <tbody>
    {% for customer in customers %}
    <tr onclick="window.location.href='/customers/{{ customer.id }}'; return false" style="cursor: pointer">
        <th scope="row">{{ customer.id }}</th>
        <td>{{ customer.name }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.position }}</td>
        <td>{% for company in customer.company.all %}
                {{ company.company_title }}<br>
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
