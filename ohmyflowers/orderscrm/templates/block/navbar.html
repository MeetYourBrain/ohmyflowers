{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main' %}">
            <img src="{% static 'logo.png' %}" width="110px" height="44px" alt="logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/companies/' %}active{% endif %}" aria-current="page" href="{% url 'companies' %}">Компании</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/customers/' %}active{% endif %}" href="{% url 'customers' %}">Заказчики</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/orders/' %}active{% endif %}" href="{% url 'orders' %}">Запросы</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Выборки
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Выборка 1</a></li>
                        <li><a class="dropdown-item" href="#">Выборка 2</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Все выборки</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="{% url 'logout' %}">Выход</a>
                </li>
            </ul>


            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</nav>

<p class="text-center mb-3 mt-3"><strong>Добавить:</strong></p>
<ul class="nav justify-content-center nav-pills">
    <li class="nav-item">
        <a href="{% url 'order_create' %}">
            <button type="button" class="btn
        btn-{% if request.path == '/orders/create' %}secondary{% else %}light{% endif %}" style="margin-right: 10px;">
                Запрос
            </button>
        </a>
    </li>
    <li class="nav-item">
        <a href="{% url 'customer_create' %}">
            <button type="button" class="btn
        btn-{% if request.path == '/customers/create' %}secondary{% else %}light{% endif %}" style="margin-right: 10px;">
                Заказчика
            </button>
        </a>
    </li>
    <li class="nav-item">
        <a href="{% url 'company_create' %}">
            <button type="button" class="btn
        btn-{% if request.path == '/companies/create' %}secondary{% else %}light{% endif %}" style="margin-right: 10px;">
                Компанию
            </button>
        </a>
    </li>
</ul>
